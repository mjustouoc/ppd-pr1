<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción de vídeo en HTML5</title>
</head>
<body>
  <h1>Vídeo incrustado con HTML5</h1>
  <p>Este es un ejemplo de vídeo incrustado en una página web, utilizando los formatos WebM y MP4 para maximizar la compatibilidad entre navegadores.</p>

  <video controls width="640" height="360" poster="poster.jpg">
    <source src="video_web2.webm" type="video/webm">
    <source src="video_web1.mp4" type="video/mp4">
    Tu navegador no soporta el elemento <code>video</code>. Por favor, actualiza tu navegador.
  </video>
</body>
</html>
